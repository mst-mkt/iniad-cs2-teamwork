{% load tabler_icons %}
<div class="card_mini">
    <div class="avatar">
        <img src="/media/{{ user.avatar }}" alt="{{ user.display_name }}のアバター画像">
    </div>
    <div class="info">
        <p class="name">{{ user.display_name }}</p>
        <p class="username">@{{ user.username }}</p>
    </div>
</div>
<div>
    <a href="{% url "request" user.username %}">{% tabler_icon "user-plus" %}友達申請</a>
    <a href="{% url "index" %}">{% tabler_icon "message" %}メッセージ</a>
</div>
