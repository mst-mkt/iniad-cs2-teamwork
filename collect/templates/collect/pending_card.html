{% load tabler_icons %}
<div class="pending card_mini">
    <div class="avatar">
        <img src="/media/{{ user.avatar }}" alt="{{ user.display_name }}のアバター画像">
    </div>
    <div class="info">
        <div class="name">{{ user.display_name }}</div>
        <div class="username">@{{ user.username }}</div>
    </div>
    <div class="action">
        <a href="{% url "cancel" user.username %}">{% tabler_icon "trash" %}</a>
    </div>
</div>
